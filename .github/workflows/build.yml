name: Build FAP

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Build
        uses: oleksiikutuzov/flipperzero-ufbt-action@v2
        with:
          path: application

  build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Build
        uses: oleksiikutuzov/flipperzero-ufbt-action@v2
        with:
          path: application
