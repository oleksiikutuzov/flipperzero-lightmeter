name: Lint Code

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Lint
        uses: oleksiikutuzov/flipperzero-ufbt-action@v2
        with:
          lint: true
          path: application
